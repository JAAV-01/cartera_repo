<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar personalizado -->
<style>
    .navbar {
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .navbar-top {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: flex-start;
        
    }

    .navbar-logo {

        height: 100px;
        margin-right: 25%;
        margin-left: 15px;
    }

   
    .navbar-button {
        margin-top: 10px;
        background-color: #00a34a;
        color: #ffffff;
        border: none;
        padding: 6px 16px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        
    }
   .navbar-fecha {
    margin-left: 17%;
  position: sticky;
  top: 0;
  width: 500px;
  padding: 14px 20px;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;

}

.navbar-fecha h1 {
  font-size: 25px;
  font-weight: 600;
  color: #111827; /* gris oscuro */
  margin: 0;
  font-family: "Inter", "Segoe UI", Roboto, sans-serif;
  letter-spacing: 0.5px;
}
</style>

<div class="navbar">
    <div class="navbar-top">
        <img src="/assets/img/logo.png"  alt="Logo Empresa" class="navbar-logo">
        <h1 class="b-4m">Gestión de Cartera</h1>
            <nav  class="navbar-fecha">
                <h1 id="fecha-hora"></h1>
            </nav>
    </div>
    <script>
        function actualizarFechaHora() {
        const ahora = new Date();
        const opcionesFecha = { day: "2-digit", month: "2-digit", year: "numeric" };
        const opcionesHora = { hour: "2-digit", minute: "2-digit", second: "2-digit" };

        const fecha = ahora.toLocaleDateString("es-CO", opcionesFecha); // dd/mm/yyyy
        const hora = ahora.toLocaleTimeString("es-CO", opcionesHora);  // hh:mm:ss

        document.getElementById("fecha-hora").innerText = `${fecha} • ${hora}`;
        }

        actualizarFechaHora();
        setInterval(actualizarFechaHora, 1000);
    </script>

</div>

    <div class="container py-4"></div>        
        {% block content %}{% endblock %}
{% if mensaje %}
<div class="alert alert-warning">{{ mensaje }}</div>
{% endif %}
        
    </div>
</body>
</html>
