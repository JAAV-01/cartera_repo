<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="navbar-top">
    <img src="/assets/img/logo.png" alt="Logo Empresa" class="navbar-logo">
    <h1 class="b-4m">Gestión de Cartera</h1>
    <nav class="navbar-fecha">
      <h1 id="fecha-hora"></h1>
    </nav>
  </div>
</div>

<script>
function actualizarFechaHora() {
  const ahora = new Date();
  const opcionesFecha = { day: "2-digit", month: "2-digit", year: "numeric" };
  const opcionesHora = { hour: "2-digit", minute: "2-digit", second: "2-digit" };
  const fecha = ahora.toLocaleDateString("es-CO", opcionesFecha);
  const hora = ahora.toLocaleTimeString("es-CO", opcionesHora);
  document.getElementById("fecha-hora").innerText = `${fecha} • ${hora}`;
}
actualizarFechaHora();
setInterval(actualizarFechaHora, 1000);
</script>

<!-- Contenido de cada vista -->
<div class="container py-4">
  {% block content %}{% endblock %}
  {% if mensaje %}
    <div class="alert alert-warning mt-3">{{ mensaje }}</div>
  {% endif %}
</div>

</body>
</html>
